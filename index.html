<div id="map"></div>
<script>
  (function() {
    'use strict'

    var map = L.map('map').setView([40.7607793, -111.891047], 9)

    L.tileLayer('http://{s}.tiles.mapbox.com/v3/supershabam.gp32cc1l/{z}/{x}/{y}.png')
     .addTo(map)

    var companies = [{"html":"<h1>MoneyDesktop</h1>\n\n<p>Account holders expect more. Deliver the goods. MoneyDesktop equips financial institutions with fintech that has impact.</p>\n\n<p><a href=\"http://moneydesktop.com/\">http://moneydesktop.com</a></p>\n","loc":[40.301899,-111.6586304]}]

    companies.forEach(function(company) {
      L.marker(company.loc)
       .bindPopup(company.html)
       .addTo(map)
    })
  }())
</script>
